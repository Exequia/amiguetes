<div class="row mb-2">
  <div class="col-md-6" *ngFor="let new of allNews">

      <div class="card-body d-flex flex-column align-items-start">
        <!-- <strong class="d-inline-block mb-2 text-primary">World</strong> -->
        <h3 class="mb-0">
          {{'news.' + new.id + '.title' | translate}}
        </h3>
        <div class="mb-1 text-muted">{{new.date}}</div>
        <p class="card-text mb-auto">{{'news.' + new.id  + '.summary' | translate}}.</p>       
        <a class="font-weight-bold"
          [routerLink]="['/news', new.id]">
          {{'commons.moreDetails' | translate}}...
        </a>
      </div>
