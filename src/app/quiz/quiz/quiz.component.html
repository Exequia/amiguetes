<div class="col">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title">{{ 'quiz.' + quiz.name + '.title' | translate}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ quiz.finish | date}}</h6>
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let option of quiz.options">
                <app-quiz-option 
                  [quizName]="quiz.name"
                  [option]="option"
                  [voted]="voted"
                  (outputVote)="processVote($event)">
                </app-quiz-option>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
