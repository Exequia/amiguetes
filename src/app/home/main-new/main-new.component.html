<div class="jumbotron p-3 p-md-5 text-white rounded custom-bg">
  <div class="col px-0" *ngIf="newMain && newMain.id">
    <h1 class="font-italic">{{'news.' + newMain.id + '.title' | translate}}</h1>
    <div class="mb-1 text-muted">{{newMain.date}}</div>
    <p class="lead my-3">{{'news.' + newMain.id + '.summary' | translate}}.</p>
    <p class="lead mb-0">
      <a class="text-white font-weight-bold"
        [routerLink]="['/news', newMain.id]">
        {{'commons.moreDetails' | translate}}...
      </a>
    </p>
  </div>
</div>
