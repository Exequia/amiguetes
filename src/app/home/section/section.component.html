<div class="row mb-2">
  <div class="col blog-main">
    <h3 class="pb-3 mb-4 font-italic border-bottom">
      {{'navbar.' + sectionName | translate }}
    </h3>
  </div>
</div>
<div class="row mb-2" *ngIf="sectionItems.length>0">
  <div class="col-md-6" *ngFor="let item of sectionItems">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="mb-0">
            {{item.title}}
          </h3>
          <div class="mb-1 text-muted">{{item.date}}</div>
          <p class="card-text mb-auto">{{item.summary}}.</p>       
          <a class="font-weight-bold"
            [routerLink]="['/news', item.id]">
            {{'commons.moreDetails' | translate}}...
          </a>
        </div>
       </div>
    </div>
