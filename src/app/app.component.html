<div class="container mb-2">
  <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
    <a class="navbar-brand" 
      routerLink="/"
      routerLinkActive="active">
      {{'navbar.title' | translate}}
    </a>
    <button class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerMenu"
      aria-controls="navbarTogglerMenu"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse float-right" id="navbarTogglerMenu">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <li class="nav-item" *ngFor="let item of navItems">
            <a class="nav-link"
              routerLink="{{item.routerLink}}"
              routerLinkActive="active-link">
              {{'navbar.' + item.key | translate}}
            </a>
          </li>
      </ul>
    </div>
  </nav>
</div>

<main role="main" class="container">
    <span *ngIf="mostrar">{{referencia}}</span>
    <router-outlet></router-outlet>
</main><!-- /.container -->
